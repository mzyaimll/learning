<body>


  <script>
    /**
     * Definition for singly-linked list.
     * function ListNode(val) {
     *     this.val = val;
     *     this.next = null;
     * }
     */
    /**
     * @param {ListNode} head
     * @return {ListNode}
     */
    var reverseList = function (head) {
      let newHead = new ListNode("NULL")
      while (head) {
        let zNode = new ListNode(head.val)
        zNode.next = newHead.next
        newHead.next = zNode
        head && (head = head.next)
      }
      return newHead.next
    };

  </script>
