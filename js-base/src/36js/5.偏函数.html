<body>

  <div id="res">

  <script>
    /**
     * 数据类型判断
     * */
    function add(a, b, c) {
      return a + b + c
    }
    let partialAdd = partial(add, 1)
    partialAdd(2, 3)
    function partial(fn, ...args) {
      return (...arg) => {
        return fn(...args, ...arg)
      }
    }
  </script>
