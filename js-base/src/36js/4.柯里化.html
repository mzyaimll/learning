  <script>
    function add(a, b, c) {
      return a + b + c
    }
    add(1, 2, 3)
    let addCurry = curry(add)
    addCurry(1)(2)(3)

    function curry(fn) {
      let judge = (...args) => {
        if (args.length == fn.length) return fn(...args)
        return (...arg) => judge(...args, ...arg)
      }
      return judge
    }
  </script>
